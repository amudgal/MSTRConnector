<html>

<head>
    <title>MicroStrategy Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="../css/inputStyle.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- The tableauwdc-2.2.latest.js file is the main library for the WDC API. -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="../js/MSTRWDC.js" type="text/javascript"></script>
</head>

<body>
    <div id="AuthScreen" class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 text-center">
                <p style="float: center; font-size: 9pt; text-align: center; width: 30%; margin-right: 1%; margin-bottom: 0.5em;"><img src="../images/microstrategy-logo_red.png" style="width: 100%">Best in Business Intelligence</p>
                <br>
                <form>
                     <label>I-Server    </label>
                     <input type="text" name="Server" id="server"><span class="error">This field is required</span><br><br>
                     <label>Project Name   </label>
                     <input type="text" name="Project" id="project"><span class="error">This field is required</span><br><br>
                     <label>User Name    </label>
                     <input type="text" name="Userid" id="userid"><span class="error">This field is required</span><br><br>
                     <label>Password    </label>
                     <input type="password" name="pwd" id="pwd"><span class="error">This field is required</span><br><br>
                     <label>GUID    </label>
                     <input type="text" name="Guid" id="guid"><span class="error">This field is required</span><br><br>
                </form>

                <div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 text-center">
         <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Connect to MicroStrategy</button>
    </div>

</body>

</html>
